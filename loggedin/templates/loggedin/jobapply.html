<section class="ftco-section bg-light">
<div class="container-fluid">


           <form action="jobapply" method="post">
               {% csrf_token %}

                <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >First Name</label>
                  <input type="text" name="firstname"   class="form-control" placeholder="First Name" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Last Name</label>
                  <input type="text" name="lastname"   class="form-control" placeholder="Last Name" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Email</label>
                  <input type="email" name="email"   class="form-control" placeholder="Email" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Contact</label>
                  <input type="number" name="contact"   class="form-control" placeholder="Mobile Number" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >College/University Name</label>
                  <input type="text" name="collegename" class="form-control" placeholder="College/University Name" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Course</label>
                  <input type="text" name="course"   class="form-control" placeholder="course" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Branch</label>
                  <input type="text" name="branch"   class="form-control" placeholder="Branch" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Passing Year</label>
                  <input type="number" name="passyear"   class="form-control" placeholder="Passing Year" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >CGPA</label>
                  <input type="number" name="cgpa"   class="form-control" placeholder="CGPA" required >
                </div>
              </div>

               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Gender</label>
                  <input type="text" name="gender"   class="form-control" placeholder="Gender" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Age</label>
                  <input type="number" name="age"   class="form-control" placeholder="Age" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >State</label>
                  <input type="text" name="state"   class="form-control" placeholder="State" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >District</label>
                  <input type="text" name="district"   class="form-control" placeholder="District" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Pincode</label>
                  <input type="number" name="pincode"   class="form-control" placeholder="Pincode" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Skills</label>
                  <input type="textarea" name="skills"   class="form-control" placeholder="Write Your Skills Here..." required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold">Experience</label>
                  <input type="number" name="experience"   class="form-control" placeholder="Experience" required >
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Qualification</label>
                  <input type="text" name="qualification"   class="form-control" placeholder="Qualification" required >
                </div>
              </div>
                <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Extra Skills</label>
                  <input type="textarea" name="extraskills"   class="form-control" placeholder="Write Your skills here..." required >
                </div>
              </div>




              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" name="btn-submit" value="Submit" class="btn btn-primary  py-2 px-5">

                </div>
              </div>


            </form>

          </div>
</section>
